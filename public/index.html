<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>User Registration Demo</h1>
  <section id="auth">
    <h2>Sign Up</h2>
    <input id="signup-email" placeholder="Email" type="email" />
    <input id="signup-password" placeholder="Password" type="password" />
    <button onclick="signup()">Sign Up</button>

    <h2>Login</h2>
    <input id="login-email" placeholder="Email" type="email" />
    <input id="login-password" placeholder="Password" type="password" />
    <button onclick="login()">Login</button>
  </section>

  <section id="profile" style="display:none;">
    <h2>Profile</h2>
    <pre id="profile-data"></pre>
    <button onclick="loadUsers()">Load Users (admin)</button>
    <ul id="user-list"></ul>
  </section>

  <script src="main.js"></script>
</body>
</html>
